name: toeic
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #firebase
  firebase_core: ^2.12.0
  firebase_storage: ^11.2.0

  #bloc
  equatable: ^2.0.5
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1

  expandable: ^5.0.1

  get_it: ^7.6.0
  audioplayers: ^4.1.0
  path_provider: ^2.0.15
  json_annotation: ^4.8.0
  connectivity_plus: ^2.3.9
  internet_connection_checker: ^1.0.0+1

  flutter_native_splash: ^2.2.18

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.3.3
  json_serializable: ^6.6.1
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.12.0"

flutter_icons:
  android: true
  ios: false
  image_path: "assets/app_logo_512.png"
  min_sdk_android: 21 # android min sdk min:16, default 21




flutter_native_splash:
  android: true
  ios: false
  web: false
  color: "#ffffff"
  image: assets/1024.png
  android_12:
    color: "#ffffff"
    image: assets/1024.png

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/audio/
